controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 2.0
    min_x_velocity_threshold: 0.1
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: True
      xy_goal_tolerance: 2.0
      yaw_goal_tolerance: 2.0

    FollowPath:
      ### Pure pursuit parameters
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      lookahead_dist: 4.0
      desired_linear_vel: 2.0
      use_collision_detection: True
      transform_tolerance: 0.5
      goal_dist_tol: 1.0

      use_velocity_scaled_lookahead_dist: true # Whether to use the velocity scaled lookahead distances or constant lookahead_distance.
      lookahead_time: 1.0 # The time (s) to project the velocity by when use_velocity_scaled_lookahead_dist is true
      max_lookahead_dist: 6.0 # The maximum lookahead distance (m) threshold when use_velocity_scaled_lookahead_dist is true.
      min_lookahead_dist: 3.0 # The minimum lookahead distance (m) threshold when use_velocity_scaled_lookahead_dist is true.

      min_approach_linear_velocity: 0.05 # The minimum velocity (m/s) threshold to apply when approaching the goal to ensure progress. Must be > 0.01.
      max_allowed_time_to_collision_up_to_carrot: 1.0 

      use_regulated_linear_velocity_scaling: true # whether to scale speed on high curvature paths (slower on high curvature)
      use_cost_regulated_linear_velocity_scaling: true # Whether to use the regulated features for proximity to obstacles (e.g. slow in close proximity to obstacles).
      cost_scaling_dist: 6.0 # ! minimum dist from obstacle to trigger when use_cost_regulated_linear_velocity_scaling is enabled. Smaller or equal to inflation_radius in inflation layer of costmap
      cost_scaling_gain: 0.8 # ! should be <= 1.0 to further scale speed when obstacle is within cost_scaling_dist
      inflation_cost_scaling_factor: 1.5 #! this needs to be the same as in local costmap
      regulated_linear_scaling_min_radius: 5.0 # the radius threshold for when speed scaling is triggered on turns
      regulated_linear_scaling_min_speed: 0.15 # The minimum speed (m/s) for which any of the regulated heuristics can send, to ensure process is still achievable even in high cost spaces with high curvature. Must be > 0.1.
      #Can't have both rotate to heading and allow reversing
      
      use_rotate_to_heading: false # this can only be true on robots which rotate in place
      allow_reversing: false
      # max_robot_pose_search_dist: 30.0 - Leave this as default (max(local_costmap)/2)
      use_interpolation: true

local_costmap:
  local_costmap:
    ros__parameters:
      track_unknown_space: True # If False, treats unknown space as free space, else as unknown space.
      update_frequency: 20.0
      publish_frequency: 20.0
      global_frame: map 
      robot_base_frame: base_link
      static_map: False
      rolling_window: True
      width: 30
      height: 30
      resolution: 0.2
      transform_tolerance: 1.5
      robot_radius: 0.5
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: True # Clear any occupied cells under robot footprint.
        observation_sources: local_objects_scan
        local_objects_scan:
          # Topic from point-cloud to laser scan node from merged cloud
          topic: /scan
          max_obstacle_height: 3.0
          inf_is_valid: True # Are infinite returns from laser scanners valid measurements to raycast.
          clearing: True
          marking: True
          obstacle_range: 20.0
          raytrace_range: 25.0
          data_type: "LaserScan"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        enabled: true
        subscribe_to_updates: true
        transform_tolerance: 3.0 # tolerance in time
      inflation_layer:
        enabled: True
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0 # Exponential decay factor across inflation radius.
        inflation_radius: 6.0 # Radius to inflate costmap around lethal obstacles.
        inflate_unknown: True
        inflate_around_unknown: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: True
      robot_radius: 0.75
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
      scan:
        topic: /scan
        max_obstacle_height: 2.0
        clearing: True
        marking: True
        data_type: "LaserScan"
        raytrace_max_range: 10.0
        raytrace_min_range: 0.0
        obstacle_max_range: 9.5
        obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 10.0
      always_send_full_costmap: True

